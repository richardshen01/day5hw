<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
    <div class="container mt-3">
        <div class="card">
          <div class="card-body">
    
            <h1 class="mb-3 text-center">Task List</h1>
    
            <div class="input-group mb-3">
              <input id="taskName" type="text" class="form-control" placeholder="Task">
            </div>

            <div class="input-group mb-3">
                <input id="taskDesc" type="text" class="form-control" placeholder="Description">
              </div>
    
            <div class="d-grid gap-2 mt-4">
              <button id="button" class="btn btn-secondary">
                Add to List
              </button>
            </div>
    
            <table class="table mt-4">
              <thead>
                <tr>
                  <th scope="col">Task</th>
                  <th scope="col">Description</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="taskTable">
              </tbody>
            </table>

            <table class="table mt-4">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Completed</th>
                  </tr>
                </thead>
                <tbody id="compTable">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    
      <script src="main.js"></script>
</body>
</html>
